<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="funcionalidades.js"></script>
    <title>Challenge 1</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="css/img/logo.jpg" alt="">
            <h1 class="tittle">Encriptador violento </h1>
        </div>
        <div class="left">
            <input id="inputTexto" class="text-input" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="css/img/homero.png" alt="" id="imgDer">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" id="" cols="80" rows="8">
                Ingrese el texto que quiera encriptar o desencriptar
            </textarea>
            <button id="copiar" type="button" name="button" onclick="copy()">Copiar</button>
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
        

    </div>

    <p></p>
</body>
</html>
